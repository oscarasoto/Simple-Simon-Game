<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Title">
    <meta name="author" content="Oscar Soto">
    <title>Simple Simon</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simplesimon.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <h1 class="text-center">Simple Simon</h1>
    <div class="row">
        <div class="col-xs-12">
            <!--Game Container-->
            <div class="game-container">
                <div class="box-container">
                    <div class="col-xs-6">
                        <div class="thumbnail box" id="box1"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="thumbnail box" id="box2"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="thumbnail box" id="box3"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="thumbnail box" id="box4"></div>
                    </div>
                </div>
                <div id="center">
                    <div id="center-container">
                        <h4 class="text-center" id="rounds"></h4>
                        <button type="button" class="btn btn-danger center-block" id="startGameButton">Start!</button>
                    </div>
                </div>
            </div>
        </div> <!--End of Game Container-->
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <h3 class="text-center" id="message"></h3>
        </div>
    </div>
    <!--Game Over message via JS-->
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2" id="gameOver"></div>
    </div><!--End of Game Over message via JS-->
    <!--Instructions-->
    <div class="col-xs-10 col-xs-offset-1">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#instructions" aria-expanded="false" aria-controls="instructions">
            Instructions
        </button>
        <div class="collapse" id="instructions">
            <div class="well">
                <p>Simple Simon is a game with 4 colors that play randomly and continue to add one color to the sequence at each turn.
                    You must then select the correct order back to the game for as many rounds as you can. The game will automatically increase its level of difficulty.</p>
            </div>
        </div>
    </div> <!--End of Instructions-->


</div>



<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/simpleSimonObj.js"></script>
</body>
</html>
